<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/login-page/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <title>Bitnose Login</title>
</head>
<body>
    <div class="form-container">
        <div class="input-container">
            <input id="email-field" type="email" placeholder="email">
            <input id="password-field" type="password" placeholder="password">
            <input id="confirm-password-field" type="password" placeholder="confirm password" enabled="false">
        </div>
        <div class="button-container">
            <input id="execute-action-button" type="button" value="login" onclick="login()">
            <br>
            <a id="change-mode-button" href="#" onclick="changeMode()">Register</a>
        </div>
    </div>
    <script src="/login-page/script.js"></script>
</body>
</html>
